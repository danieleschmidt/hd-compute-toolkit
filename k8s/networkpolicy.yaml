  ingress:
  # Only allow connections from HD Compute Toolkit app
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: hd-compute-toolkit
          app.kubernetes.io/component: application
    ports:
    - protocol: TCP
      port: 6379
  # Allow connections from monitoring
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 6379
  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53